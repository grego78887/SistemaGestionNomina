name: Build Windows Forms App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SistemaGestionNomina.sln
    
    - name: Build
      run: dotnet build SistemaGestionNomina.sln --configuration Release --no-restore
    
    - name: Display success message
      run: echo "âœ… Build completed successfully!"
